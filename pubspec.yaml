name: holy_bible_app
description: A Bible reading app with Arabic text support
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  docx_to_text: 1.0.1
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  provider: ^6.1.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1  # Latest version as of 2025
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic
        - asset: assets/fonts/Amiri-BoldItalic.ttf
          weight: 700
          style: italic
  uses-material-design: true
  assets:
    - assets/bible_docs/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21  # Optional, for compatibility
  adaptive_icon_background: "#FFFFFF"  # Optional: Background for Android adaptive icons
  adaptive_icon_foreground: "assets/icons/app_icon.png"  # Optional: Foreground
